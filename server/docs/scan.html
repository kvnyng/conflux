<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Upload</title>
</head>

<body>
    <h1>Upload a Photo</h1>
    <form id="upload-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="file">Choose a photo:</label>
        <input type="file" id="file" name="file" accept="image/*" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <div id="response"></div>

    <script>
        const SERVER_URL = 'http://10.228.32.36:8000/scan/upload';
        const form = document.getElementById('upload-form');
        const responseDiv = document.getElementById('response');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('file', document.getElementById('file').files[0]);

            try {
                const response = await fetch(SERVER_URL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (response.ok) {
                    responseDiv.innerHTML = `<p>${result.message}</p><p>Data: ${JSON.stringify(result.data)}</p>`;
                } else {
                    responseDiv.innerHTML = `<p>Error: ${result.detail}</p>`;
                }
            } catch (error) {
                responseDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</body>

</html>
