<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Upload</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Three.js Canvas -->
    <div id="three-container"></div>

    <!-- Form Container -->
    <div class="container">
        <h1 id="title">Getting Started</h1>
        <h2>The Cosmic Imprints exhibit explores the connection between individuality and collective existence by
            transforming handprints into cosmic landscapes.</h2>
        <h2>To join this dynamic, evolving piece, click choose file and
            take a photo of your hand.‚Äù</h2>
        <form id="upload-form">
            <label id="name" for="name">What is your name?</label>
            <input type="text" id="name" name="name" placeholder="e.g. Alex Rane" required>
            <label for="file" id="upload">Take a photo of your palm</label>
            <input type="file" id="file" name="file" accept="image/*" required>
            <!-- Checkbox for Disclaimer -->
            <div class="checkbox-container">
                <input type="checkbox" id="disclaimer-checkbox" required>
                <label for="disclaimer-checkbox">
                    I agree to the <a href="https://example.com/disclaimer" target="_blank">terms and disclaimer</a>.
                </label>
            </div>

            <button type="submit" id="submit-btn">Upload</button>
        </form>
        <div id="response"></div>
    </div>

    <script src="script.js" type="module"></script>
</body>

</html>
