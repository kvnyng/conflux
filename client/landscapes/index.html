<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Sparkling Stars with Columns</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <canvas id="bg"></canvas>

    <div class="container">
        <!-- First Column: Large STL Model -->
        <div class="column" id="leftColumn">
            <canvas id="leftColumnCanvas"></canvas>
        </div>

        <!-- Second Column: Image + Small STL Model -->
        <div class="column" id="middleColumn">
            <img src="" alt="Example Image" class="image" id="handPrint">
            <script src="./secondColumn_palmImage.js" type="module"></script>
            <canvas id="middleColumnCanvas"></canvas>
            <script src="./secondColumn_landscape.js" type="module"></script>
        </div>

        <!-- Third Column: Text Content -->
        <div class="column" id="rightColumn">
            <div class="title">Join the Cosmos</div>
            <ul class="bullet-points">
                <li>1. Go to cosmic-creases.com</li>
                <li>2. Scan your palm</li>
                <img src="./assets/Ellen_c679b961102413d78a7dadd8fd5edea7_palm_greyscale.png" alt="Example Image"
                    class="qrCode">
                <li>3. Watch terrain form</li>
            </ul>
        </div>
    </div>

    <script src="background.js" type="module"></script>
    <script src="model.js" type="module"></script>
</body>

</html>
